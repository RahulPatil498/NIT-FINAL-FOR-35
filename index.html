<!DOCTYPE html> 
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NIR Spectra Correction</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>NIR SPECTRA CORRECTION</h1>
      <p>Normalize 100 values to 30Â°C using temperature correction</p>
    </header>

    <main>
      <label for="inputA">Enter 100 comma-separated values (a):</label>
      <textarea id="inputA" placeholder="e.g., 1.0, 2.0, 3.0, ..., 100.0"></textarea>

      <label for="inputT">Enter the temperature (t):</label>
      <input type="number" id="inputT" placeholder="e.g., 35" />

      <label for="inputTN">Enter the temperature normalization vector (tn):</label>
      <textarea id="inputTN" placeholder="100 values, e.g., 0.1, 0.2, ..."></textarea>

      <button onclick="submitCorrection()"><i class="fas fa-balance-scale"></i> Normalize</button>
      <div class="output" id="output"></div>
      <button id="copyBtn" class="copy-button" onclick="copyOutput()" style="display: none;"><i class="fas fa-copy"></i> Copy Output</button>
    </main>

    <footer>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
          <span class="slider round"></span>
        </label>
        <span id="themeText">Light Mode</span>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
